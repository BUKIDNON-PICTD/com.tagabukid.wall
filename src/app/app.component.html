<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" >
      <ion-content>
        <ion-list id="menu-list">
          <ion-title *ngIf="!syncserverstatus">Bukidnon (OFFLINE)</ion-title>
          <ion-title *ngIf="syncserverstatus">Bukidnon (ONLINE)</ion-title>
          <!-- <ion-note></ion-note> -->
          <ion-note>Please be advised that the information displayed in this dashboard are still in process. Live data will be available soon.</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-list-header>Version: {{appVersion}}</ion-list-header>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Agencies</ion-list-header>

          <ion-item *ngFor="let agency of agencies" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ agency }}</ion-label>
          </ion-item>
          
          <!-- <ion-item>
            <ion-icon slot="start" name="moon-outline"></ion-icon>
            <ion-label>
              Dark Mode
            </ion-label>
            <ion-toggle [(ngModel)]="dark"></ion-toggle>
          </ion-item> -->
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
